<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4 mx-4">
            <img [src]="productDetails.images[0]" alt="Product Image" class="img-fluid">
        </div>
        <div class="col-md-5">
            <h2>{{productDetails.title}}</h2>
            <p>{{productDetails.description}}</p>
            <p>{{productDetails.rating}}</p>
            <hr>
            <h4>Price: $99.99</h4>
            <hr>
            <p>More information :</p>
                @if(productDetails.stock > 0 ){
                <p class="stock in-stock">In Stock</p>
                }@else{
                <p class="stock out-of-stock">Out of Stock</p>
                }
            <p class="text-muted">Category: {{productDetails.category}}</p>
            <p class="text-muted">brand: {{productDetails.brand}}</p>
            <button class="btn btn-primary">Buy Now</button>
            <button class="btn btn-primary m-3" (click)="addToCart()">Add to Cart</button>
        </div>
    </div>
</div>
