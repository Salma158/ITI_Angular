<div class="container">
    <div class="d-flex justify-content-end">
        <h1 style="color:white">To-Do App!</h1>
    </div>
    <p>ToDoForm</p>
    <div class="d-flex justify-content-end">
        <p style="color:white">Add New To-Do</p>
    </div>
    <form class="form-inline">
        <div class="form-group">
            <input type="text" class="form-control" id="input" placeholder="Enter new task" 
            [(ngModel)]="newTask"
            name="task">
        </div>
        <div class="d-flex justify-content-end">
            <button type="submit" (click)="addTask()" class="btn btn-primary m-3"
                style="background-color: rgb(73, 121, 208); border-color: white; width:100px; font-size: 20px;">Add</button>
        </div>
    </form>
</div>
